<header>
  <script src="sweetalert2.all.min.js"></script>

</header>
<body>
  

<div class="container post-body">
  <div class="card">
    <img
      class="card-img-top img-fluid"
      src="{{ blog.image }}"
      alt="posy-image"
    />

    <div class="card-body">




      <div></div>
      <!--it's needed-->
      <button class="label category-botton tooltipp" (click)="navigateToCategory()">
        {{ categoryName }}
     <div class="tooltiptext">click to see more blogs like this !</div>
      </button>

      <button class="btn" (click)="deleteBlog()">
        <svg
          viewBox="0 0 15 17.5"
          height="17.5"
          width="15"
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
        >
          <path
            transform="translate(-2.5 -1.25)"
            d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
            id="Fill"
          ></path>
        </svg>
      </button>

      <h1 class="title">{{ blog.title }}</h1>

      <p class="content">{{ blog.content }}</p>
      <p class="author">
        Written By
        <button class="authorBtn Btn" (click)="navigateBlogAuthor()">
          {{ blogAuthor }}
        </button>
      </p>

      <div class="container2">
        <p class="rateQu">Did you like this blog?</p>
        <div style="margin-left: 10px"></div>
        <div class="thumbs thumbs-up">
          <i
            (click)="thumbsUp()"
            *ngIf="!thumbsup"
            class="fa-regular fa-thumbs-up"
          ></i>
          <i
            (click)="thumbsUp()"
            *ngIf="thumbsup"
            class="fa-solid fa-thumbs-up"
          ></i>
        </div>
        <p class="rating">{{ blog.likes }}</p>

        <p class="thumbs"></p>
        <p class="rating">{{ blog.dislikes }}</p>

        <div class="thumbs-down thumbs">
          <i
            (click)="thumbsDown()"
            *ngIf="!thumbsdown"
            class="fa-regular fa-thumbs-down"
          ></i>
          <i
            (click)="thumbsDown()"
            *ngIf="thumbsdown"
            class="fa-solid fa-thumbs-down"
          ></i>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8">
          <div class="d-flex flex-row add-comment-section mb-4">
            <img
              class="img-fluid img-responsive rounded-circle"
              src="https://i.imgur.com/qdiP4DB.jpg"
              width="38"
            />
            <div class="addCommentSc">
              <input
              type="text"
              name="text"
              class=" input-comment form-control"
              placeholder="Add comment .."
              [(ngModel)]="addCommentRequest.content"
            />
            <input (click)="addComment()" class="button--submit" value="comment" type="submit">

            </div>
        
          </div>
          <div class="scrollable">
            <div
              class="commented-section mt-2"
              *ngFor="let comment of comments"
            >
              <app-comment [comment]="comment"></app-comment>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
