<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse uphalf">
      <div class="name">
        <label for="">Username:</label>
        <input
          class="form-control mt-2 mb-4"
          [(ngModel)]="user.username"
          type="text"
        />
      </div>

      <div class="name">
        <label for="">Bio:</label>
        <textarea
          class="form-control mt-2 mb-4"
          id="paragraphInput"
          [(ngModel)]="user.bio"
          rows="5"
        ></textarea>
      </div>

      <div class="name">
        <label for="">E-mail:</label>
        <input class="form-control mt-2" [(ngModel)]="user.email" type="text" />
      </div>

      <button (click)="updateUser()" class="btn btnSave">save</button>
    </div>
  </div>
</section>
