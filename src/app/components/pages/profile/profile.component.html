<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse uphalf">
      <div class="col-lg-6">
        <div class="name ml-5">{{ user.username }}</div>

        <p>
          {{ user.bio }}
        </p>
        <div class="row about-list">
          <div class="col-md-6">
            <div class="media">
              <label>E-mail:</label>
              <p>{{ user.email }}</p>
            </div>
            <div class="media">
              <label>join Date:</label>
              <p>{{ user.joinDate }}</p>
            </div>
            <div class="media">
              <label>Residence:</label>
              <p>Canada</p>
            </div>
            <div class="media">
              <label>Address:</label>
              <p>California, USA</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 modify-button" *ngIf="modify == 'true'">



          <div class="btnContainer">
            <button class="edit-Btn"  (click)="navigateModify()"  >Edit 
              <svg class="svg" viewBox="0 0 512 512">
                <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
            </button>
    
          </div>





          
        </div>
      </div>

      <div class="col-lg-6">
        <div class="about-avatar" *ngIf="!modifyPhoto">
          <div class="editPhotoContainer">
            <button class="editPhotoBtn" (click)="modifyProfilePhoto()">
              <svg height="1em" viewBox="0 0 512 512">
                <path
                  d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                ></path>
              </svg>
            </button>
          </div>

          <img src="{{user.image}}" title="" alt="" />
        </div>

        
        
          <div class="choosePic-Container" *ngIf="modifyPhoto">
            <p style="font-size: larger" class="mb-4">choose an image:</p>
            <input type="file" class="form-control" (input)="fileChoosen($event)" />
            <br />
            <button class="saveBtn" (click)="submitPhoto()">save</button>
          </div>
        



      </div>
    </div>
  </div>

  <div class="counter">
    <div class="row">
      <div class="col-6 col-lg-3">
        <div class="count-data text-center">
          <button class="invisibleBtn" (click)="navigateSeeBlogs()">
            <h6 class="count h2" data-to="500" data-speed="500">
              {{ counts.blogs }}
            </h6>
            <p class="m-0px font-w-600">Shared Blogs</p>
          </button>
        </div>
      </div>
      <div class="col-6 col-lg-3 text-center">
        <button class="invisibleBtn" (click)="openDialogFollowings()">
          <div class="count-data">
            <h6 class="count h2" data-to="150" data-speed="150">
              {{ counts.followings }}
            </h6>
            <p class="m-0px font-w-600">followings</p>
          </div>
        </button>
      </div>
      <div class="col-6 col-lg-3 text-center">
        <button class="invisibleBtn" (click)="openDialogFollowers()">
          <div class="count-data">
            <h6 class="count h2" data-to="850" data-speed="850">
              {{ counts.followers }}
            </h6>
            <p class="m-0px font-w-600">followers</p>
          </div>
        </button>
      </div>
      <div class="col-6 col-lg-3">
        <div class="count-data text-center">
          <h6 class="count h2" data-to="190" data-speed="190">
            {{ counts.likes }}
          </h6>
          <p class="m-0px font-w-600">likes</p>
        </div>
      </div>
    </div>
  </div>

  <!--

  <div class="emptyDiv" style="height:18vw"></div>

    
  -->
</section>
